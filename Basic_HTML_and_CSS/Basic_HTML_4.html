<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	.new_style {
		background-color: black;
		color: blue;
		font-style: italic;
		font-size: large;
	}
	</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
	<h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
	<h4 class="new_style">This is an h4 element, and now it is styled with a new_style.</h4>
	<p class="new_style">This paragraph is written in my style!</p>
	</body>
</html>
